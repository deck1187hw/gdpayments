  <div class="col-md-12">

  </div> 
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-events">
      <tr data-ng-repeat="event in eventList | orderBy:'date':reverse=true | filter:search"
          data-ng-class="event.state == 1 ? 'event-enabled' : 'event-disabled'">
        <td class="details1">
          <div class="date">{{event.date | stringToTimestamp | date:'EEE dd MMM yyyy, H:mm'}}</div>
          <h3>{{event.name}}</h3>
        </td>
        <td>State: {{event.state}}</td>
        <td>Created by: {{event.created_by_name}} (id: {{event.created_by}})</td>
        <td>Type: {{event.type}}</td>
        <td>Team: {{event.team}}</td>
        <td>Description: {{event.description}}</td>
        <td>Price: &pound;{{event.price}}</td>
      </tr>
    </table>
  </div>
</div>
